name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20' # This ensures the correct Node version is used for the build
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build # This step builds your app into the 'dist' folder

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "dist"    # Point to the folder generated by the build step
          api_location: ""        # Your API is hosted externally
          skip_app_build: true    # IMPORTANT: This prevents the action from re-building your app
